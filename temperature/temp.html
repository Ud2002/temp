<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1><centre><b><h2>Temperature Converter</h2></b></centre></h1>
        </header>
        <section class="inputs">
            <p>Celsius:</p>
            <input type="number" name="celcius" id="celcius" class="input" placeholder=" Celcius Temperature">
            <p>Fahrenheit:
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit Temperature"></p>
            <p>Kelvin:
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin Temperature"></p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
